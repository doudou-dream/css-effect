<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖动</title>
    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- 选项 1：包含 Popper 的 Bootstrap 集成包 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link type="text/css" rel="styleSheet" href="../style/apply-shake.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--clr);
            color: #ffffff;
        }

        .dd-div {
            margin-right: 2rem;
        }
    </style>
</head>
<script>
    /**
    * 抖动
    **/
    function wayApplyShake() {
        document.querySelector('#dd-div').classList.add('apply-shake')
        setTimeout(() => {
            document.querySelector('#dd-div').classList.remove('apply-shake')
        }, 820)
    }

    /**
    * 禁止抖动
    **/
    function wayStopApplyShake() {
        const shakeDom = document.querySelector('.apply-shake-btn')
        const eventDom = document.querySelector('.prointer-events-btn')
        console.log(shakeDom.style.pointerEvents, '--')
        if (shakeDom.style.pointerEvents.toString() === 'auto' || shakeDom.style.pointerEvents.toString() === '') {
            shakeDom.style.pointerEvents = 'none'
            eventDom.innerHTML = '解除禁止'
        } else {
            shakeDom.style.pointerEvents = 'auto'
            eventDom.innerHTML = '禁止抖动'
        }
    }
</script>

<body>
    <input type="email" style="width:10rem;" class="form-control" id="dd-div" placeholder="dairen_y@maidou.com">
    <br>
    <div>
        <button type="button" class="btn btn-secondary m-t-1 apply-shake-btn" onclick="wayApplyShake()">抖动</button>
        <button type="button" class="btn btn-secondary m-t-1 prointer-events-btn"
            onclick="wayStopApplyShake()">禁止抖动</button>
    </div>
</body>

</html>
